<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="dashboard">
    <header class="dashboard__header">
      <div>
        <img class="dashboard__pic" src="images/image-jeremy.png" alt="Profile picture of Jeremy">
        <h1 class="dashboard__user">
          <span>Report for</span>
          Jeremy Robson
        </h1>
      </div>
      <nav class="dashboard__nav">
        <ul>
          <li><button class="active" id="daily" data-timeframe="daily">Daily</button></li>
          <li><button id="weekly" data-timeframe="weekly">Weekly</button></li>
          <li><button id="monthly" data-timeframe="monthly">Monthly</button></li>
        </ul>
      </nav>
    </header>

    <main class="dashboard__activities-grid" id="activities">
    </main>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lexborron">Lexie Borron</a>.</p>
  </footer>
  <script src="script.js" defer></script>
</body>

</html>
